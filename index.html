<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angularjs-redux</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<script src="app/lib/angular.js"></script>-->
    <!--<script src="app/lib/angular-route.min.js"></script>-->
    <script src="bundle.js"></script>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" ng-controller="NavbarController as navCtrl">
        <div class="container">
            <span class="navbar-brand mb-0 h1">App</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="#!/form" class="nav-link">Form</a>
                    </li>
                    <li class="nav-item">
                        <a href="#!/list" class="nav-link">List</a>
                    </li>
                </ul>
                <div class="ml-auto" ng-if="navCtrl.counter">
                    <span class="nav-item">Posts: {{navCtrl.counter}}</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-12">
            <div class="container">
                <main ng-view></main>
            </div>
        </div>
    </div>
</body>
</html>
